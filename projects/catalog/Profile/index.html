<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>

</head>
<body>
    <body>

        <div class="profile-container">
            <h2>Профиль</h2>

            <div class="avatar-wrapper">
                <div class="avatar-container" id="avatarContainer">
                    <img src="https://via.placeholder.com/120" alt="Аватар" class="avatar" id="avatar">
                    <input type="file" id="upload" style="display:none;" accept="image/*">
                </div>
            </div>

            <div class="profile-field">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" value="Иван">
            </div>
    
            <div class="profile-field">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" value="Иванов">
            </div>
    
            <div class="profile-field">
                <label for="age">Дата рождения</label>
                <input type="date" id="age" name="age" value="22.10.2025">
            </div>
    
            <div class="profile-field">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" value="Москва">
            </div>
    
            <div class="profile-field">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" value="ул. Ленина, д. 1">
            </div>
    
            <div class="profile-field">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" name="phone" value="+7 (999) 123-45-67">
            </div>
    
            <div class="profile-field">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" value="ivanov123">
            </div>
    
            <div class="profile-field">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" value="пароль123">
            </div>
    
            <div class="profile-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="ivanov@example.com">
            </div>
    
            <div class="profile-field">
                <button type="submit">Сохранить изменения</button>
            </div>
        </div>
     
    </body>
    </html>
